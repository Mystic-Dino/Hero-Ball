<!DOCTYPE html>
<html lang="en">
<head>
     <title>Hero Ball</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="photos/logo1.jpg" type="image/gif" sizes="26*26">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
     <meta http-equiv="Cache-control" content="public, max-age=999999999999999999999">
</head>
<body>
     <div class="loadingPage">
     <div class="clouds">
          <div class="cloud cloud1"></div>
          <div class="cloud cloud2"></div>
          <div class="cloud cloud3"></div>
          <div class="cloud cloud5"></div>
          <div class="cloud cloud6"></div>
     </div>
     <div class="loading">
     <span>Training Balls...</span>
     <div class="box"></div>
     </div>
          <div class="load">
               <div class="frame"></div>
               <div class="bar"><div class="percent">0%</div><img src="photos/logo1.jpg" class="loadingImg"></div>
          </div>
     </div>
     <div class="interface">
          <h1 class="greating">Welcome To</h1>
          <div class="logo">
               <img src="photos/logo1.jpg" class="main">
          </div>
          <div class="face">
               <div class="eyes">
                    <div class="eye" id="one">
                         <div class="pupil"></div>
                    </div>
                    <div class="eye" id="two">
                         <div class="pupil"></div>
                    </div>
               </div>
          </div>
          <img src="photos/logo1.jpg" id="character">
          <h1 class="title">HERO BALL</h1>
          <div class="btns">
               <button class="play" id="btn">Play</button>
               <button class="characters" id="btn">Characters</button>
          </div>
          <i id="light" class="fa-solid fa-sun-bright"></i>
     </div>
     <script src="script.js"></script>
</body>
</html>
